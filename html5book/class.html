<!DOCTYPE html>
<head>
  <title>Class Attribute</title>
  <style>
    .city {
      background-color: tomato;
      color: white;
      border: 2px solid black;
      margin: 20px;
      padding: 20px;
    }

    .main {
      text-align: center;
    }
    .note {
      font-size: 120%;
      color: red;
    }
  </style>
</head>
<body>
  <h2>Class Attribute</h2>
  <h2>Use class attribute in Javascript:</h2>
  <p>Click the button to hide all element with class name "city".</p>
  <button onclick="myFunction()">Hide Elements</button>
  <div class="city main">
    <h2>London</h2>
    <p>London is the capital of England.</p>
  </div>
  <div class="city">
    <h2>Paris</h2>
    <p>Paris is the capital of France.</p>
  </div>
  <div class="city">
    <h2>Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>
  </div>
  <h1>
    My
    <span class="note">Important</span>
    Heading.
  </h1>
  <p>
    This is some
    <span class="note">important</span>
    text.
  </p>
  <h2 class="city">Mayaliti.</h2>
  <script>
    function myFunction() {
      let x = document.getElementsByClassName('city')
      for (let i = 0; i < x.length; i++) {
        x[i].style.display = 'none'
      }
    }
  </script>
</body>
