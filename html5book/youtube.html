<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,inital-scale=1.0" />
    <title>Youtube video in html5</title>
  </head>
  <body>
    <h2>Put youtube video on html:</h2>
    <iframe
      src="https://www.youtube.com/embed/tgbNymZ7vqY"
      width="420"
      height="345"
    ></iframe>
    <h2>Put youtube video on html with no control:</h2>
    <iframe
      src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0"
      width="420"
      height="345"
    ></iframe>
    <h2>Autoplay and muted Youtube video on html:</h2>
    <iframe
      src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1"
      width="420"
      height="345"
    ></iframe>
    <h2>Autoplay, muted and loop Youtube video on html:</h2>
    <iframe
      src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1&playlist=tgbNymZ7vqY&loop=1"
      width="420"
      height="345"
    ></iframe>
  </body>
</html>
