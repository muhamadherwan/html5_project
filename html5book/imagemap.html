<!DOCTYPE html>
<html>
  <head>
    <title>Image Map</title>
  </head>
  <body>
    <h1>Workplace Image Map</h1>
    <img src="workplace.jpg" alt="Workplace" usemap="#workmap" />

    <map name="workmap">
      <area
        shape="react"
        coords="34,44,270,350"
        alt="Laptop"
        href="https://www.w3schools.com/html/computer.htm"
        target="_blank"
      />
      <area
        shape="react"
        coords="290,172,333,250"
        alt="Phone"
        href="https://www.w3schools.com/html/phone.htm"
        target="_blank"
      />
      <area
        shape="circle"
        coords="337,300,44"
        alt="Coffee"
        href="https://www.w3schools.com/html/coffee.htm"
        target="_blank"
      />
    </map>
    <h2>Poly shape attr</h2>
    <p>
      <img
        src="frenchfood.jpg"
        alt="croissant"
        usemap="#frenchfood"
      />
    </p>

    <map name="frenchfood">
      <area
        shape="poly"
        coords="140,121,181,116,204,160,204,222,191,270,140,329,85,355,58,352,37,322,40,259,103,161,128,147"
        alt="croissant"
        href="https://www.w3schools.com/html/croissant.htm"
        target="_blank"
        onclick="myFunction()"
      />
    </map>
    <script>
      function myFunction() {
        alert('You click the croissant!')
      }
    </script>
  </body>
</html>
