<!DOCTYPE html>
<html>
  <head>
    <title>Lists</title>
  </head>
  <body>
    <h2>Unorder lists</h2>
    <ul>
      <li>Coder</li>
      <li>Hacker</li>
      <li>Gamer</li>
    </ul>
    <h2>Order lists</h2>
    <ol>
      <li>Fullstack</li>
      <li>Devops</li>
      <li>FrontEnd</li>
    </ol>
    <h2>Description Lists</h2>
    <dt>Coffe</dt>
    <dd>Black hot drink</dd>
    <dt>Milk</dt>
    <dd>White cold drink</dd>
  </body>
</html>
