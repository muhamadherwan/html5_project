<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table conlspan and rowspan</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Cell / columns that spands 2 column colspan</h2>
    <table style="width: 50%;">
      <tr>
        <th colspan="2">Name</th>
        <th>Company</th>
      </tr>
      <tr>
        <td>Ezzi</td>
        <td>Moralez</td
        <td>Araknet</td>
      </tr>
      <td>Obiwan</td>
      <td>Kenobi</td>
      <td>Mayaliti</td>
    </table>
    <h2>Cell that span 2 rows using rowspan</h2>
    <table style="width: 50%;">
      <tr>
        <th>Name</th>
        <td>Abahkau_Gamer</td>
      </tr>
      <tr>
        <th rowspan="2">Phone</th>
        <td>755 2525</td>
      </tr>
      <tr>
          <td>666 666</td>
      </tr>
    </table>
    <h2>Table with colspan and rowspan</h2>
    <table style="width:50%">
    <tr>
        <th colspan="3">2022</th>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <th colspan="2" rowspan="2">Fiesta</th>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    </table>
  </body>
</html>
