<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <h2>Iframe exp:</h2>
    <iframe
      src="table_style.html"
      style="height: 300px; width: 300px;"
      title="iframe example"
    ></iframe>
    <p>
      <iframe
        src="table_style.html"
        style="border: 2px solid red;"
        title="iframe example"
      ></iframe>
    </p>
    <h2>Iframe target for a link.</h2>
    <iframe
      src="table_style.html"
      name="iframe_a"
      title="Iframe example"
    ></iframe>
    <p>
      <a href="https://www.google.com" target="iframe_a">GOOGLE.COM</a>
    </p>
  </body>
</html>
