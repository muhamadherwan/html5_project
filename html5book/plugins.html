<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>HTML5 Plugins</title>
  </head>
  <body>
    <h2>HTML5 Plugins</h2>
    <h2>Include html in html using object element:</h2>
    <object data="table_style.html" width="100%" height="500px"></object>
    <h2>Include image in html using object element:</h2>
    <object data="img_girl.jpg"></object>
    <h2>Include html in html using embed element:</h2>
    <embed src="table.html" width="100%" height="500px" />
    <h2>Include image using embed element:</h2>
    <embed src="img_girl.jpg" />
  </body>
</html>
