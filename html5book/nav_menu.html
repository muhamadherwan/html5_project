<!DOCTYPE html>
<html>
  <head>
    <title>Nav Menu</title>
  </head>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    li {
      /* float: left; */
      float: right;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: green;
    }
  </style>
  <body>
    <h2>Navigation Menu Using Unorder list.</h2>
    <ul>
      <li>
        <a href="#home">Home</a>
      </li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#news">News</a></li>
    </ul>
  </body>
</html>
