<!DOCTYPE html>
<html>
  <head>
    <title>Table Colgroup</title>
  </head>
  <style>
    .table-colgroup {
      width: 50%;
      border: 1px solid black;
      border-collapse: collapse;
    }

    .table-colgroup th {
      border: 1px solid black;
      border-collapse: collapse;
    }

    .table-colgroup td {
      border: 1px solid black;
      border-collapse: collapse;
      text-align: center;
      padding: 8px;
    }
  </style>
  <body>
    <h2>Colgroup</h2>
    <p>
      Multiple col element in colgroup:
    </p>
    <table class="table-colgroup">
      <colgroup>
        <!-- <col span="2" style="background-color: green;" /> -->
        <col span="2" />
        <!-- <col span="3" style="background-color: pink;" /> -->
        <col span="3" style="visibility: collapse;" />
        <!-- hide a column -->
      </colgroup>
      <tr>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
      </tr>
      <tr>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
      </tr>
      <tr>
        <td>15</td>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
      </tr>
      <tr>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td>25</td>
        <td>26</td>
        <td>28</td>
        <td>28</td>
      </tr>
    </table>
  </body>
</html>
